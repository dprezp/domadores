<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .enlaces {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .enlace {
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .enlace:hover {
            background-color: #0056b3;
        }
        .nav-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .nav-right a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-left: 10px;
        }
        .nav-right a.login-btn {
            background-color: #007bff;
        }
        .nav-right a.logout-btn {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elige que quieres visualizar</h1>
        <div class="enlaces">
            <a href="/parte1" class="enlace">Comparativa media de tiempo</a>
            <a href="/Ej1parte2" class="enlace">Observa a los usuarios mas criticos</a>
            <a href="/parte3" class="enlace">5 paginas web con mas politicas de seguridad</a>
        </div>
        <div class="enlaces">
            <a href="/parte4" class="enlace">Paginas que cumplen las politicas de seguridad</a>
            <a href="/parte1-2" class="enlace">Paginas mas vulnerables</a>
        </div>
    </div>
    <div class="nav-right">
        {% if current_user.is_authenticated %}
            <a href="/logout" class="logout-btn">Logout</a>
        {% else %}
            <a href="/login" class="login-btn">Login</a>
        {% endif %}
    </div>
</body>
</html>
