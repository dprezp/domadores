<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .nav-right {
        position: absolute;
        top: 20px;
        right: 20px;
    }
    .nav-right a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin-left: 10px;
    }
    .nav-right a.login-btn {
        background-color: #007bff;
    }
    .nav-right a.logout-btn {
        background-color: #dc3545;
    }
</style>
<title>Formulario de Usuario CMI</title>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>Formulario de Usuario CMI</h1>
        <form action="/procesado" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" pattern="[A-Za-zñÑ\s]+" title="Aceptamos solo letras y espacios." required>

            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono" name="telefono" required>

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" pattern="[A-Za-zñÑ\s]+" title="Aceptamos solo letras y espacios." required>

            <label for="permisos">Permisos:</label>
            <input type="number" id="permisos" name="permisos" min="0" max="1" step="1" required>

            <label for="total_enviados">Total de Emails Enviados:</label>
            <input type="number" id="total_enviados" name="total_enviados" required>

            <label for="total_phishing">Total de Emails con Phishing:</label>
            <input type="number" id="total_phishing" name="total_phishing" required>

            <label for="total_clicados">Total de Emails Clicados:</label>
            <input type="number" id="total_clicados" name="total_clicados" required>

            <label for="passSegura">Contraseña segura?:</label>
            <input type="number" id="passSegura" name="passSegura" min="0" max="1" step="1" required>

            <label for="metodo">Método de Inteligencia Artificial:</label>
            <select id="metodo" name="metodo" required>
                <option value="decisionTree">Decision Tree</option>
                <option value="randomForest">Random Forest</option>
                <option value="regresionLineal">Regresión Lineal</option>
            </select>

            <input type="submit" value="Enviar">
        </form>
    </div>
    <div class="nav-right">
        {% if current_user.is_authenticated %}
            <a href="/logout" class="logout-btn">Logout</a>
        {% else %}
            <a href="/login" class="login-btn">Login</a>
        {% endif %}
    </div>
</div>
</body>
</html>
