<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Vulnerabilidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Últimas 10 Vulnerabilidades</h1>
    <table>
        <thead>
            <tr>
                <th>CVE</th>
                <th>Descripción</th>
                <th>Fecha de Publicación</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(CVE|length) %}
                <tr>
                    <td>{{ CVE[i] }}</td>
                    <td>{{ Descripcion[i] }}</td>
                    <td>{{ Fecha[i] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
