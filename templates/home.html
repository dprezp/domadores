<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a SSII</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px; /* Agregar espacio debajo de cada título h2 */
        }
        .enlaces {
            margin-top: 20px;
        }
        .enlaces h2 {
            margin-bottom: 10px; /* Agregar espacio debajo de cada título h2 dentro de .enlaces */
        }
        .enlaces .enlace {
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 5px; /* Agregar margen entre cada botón de enlace */
        }
        .enlaces .enlace:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página SSII</h1>
        <div class="enlaces">
            <h2>Parte 1</h2>
            <a href="/ejercicio2" class="enlace">Ejercicio 2</a>
            <a href="/ejercicio3" class="enlace">Ejercicio 3</a>
            <a href="/ejercicio4" class="enlace">Ejercicio 4</a>
        </div>
        <div class="enlaces">
            <h2>Parte 2</h2>
            <a href="/parte1-2" class="enlace">Ejercicio 1.2</a>
            <a href="/Ej1parte2" class="enlace">Ejercicio 1.1 y 2</a>
            <a href="/Ej3parte2" class="enlace">Ejercicio 3</a>
            <a href="/Ej4API" class="enlace">Ejercicio 4 (API)</a>
            <a href="/ejercicio2" class="enlace">Ejercicio 5</a>
        </div>
    </div>
</body>
</html>
